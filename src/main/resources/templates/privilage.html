<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Employees</title>
</head>
<body>
    <h1>Registered Employees</h1>
    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Privilege</th>
            <th>Edit Privilege</th>
        </tr>
        <!-- Iterate over employees and display their details -->
        <th:block th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.empid}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.empemail}"></td>
                <td th:text="${employee.privilage}"></td>
                <td>
                    <form th:action="@{/updatePrivilege}" method="post">
                        <input type="hidden" th:name="empid" th:value="${employee.empid}">
                        <input type="submit" value="Edit Privilege">
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</body>
</html>
